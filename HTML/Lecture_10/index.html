<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>vdeo etc</title>
</head>
<body>
    <video src="video.mp4" height="250" controls autoplay muted loop poster="download.jpg"></video>
    <audio src="sachin.mp3" controls  autoplay muted loop preload="auto"></audio>

    <svg width="100" height="100">
        <circle cx="50" cy="50" r="40" stroke="black" stroke-width="3" fill="red" ></circle>
    </svg>
    <img src="img.svg" alt="My svg Image">
    <iframe src="https://www.codewithharry.com/" height="400" width="555" frameborder="1"></iframe>
    
    <iframe width="560" height="315" src="https://www.youtube.com/embed/XZwBNDGuWGU?si=JdBt1OcDZm7uL6Mt" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
</body>
</html>
